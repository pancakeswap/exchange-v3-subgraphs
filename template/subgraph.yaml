specVersion: 1.2.0
description: PancakeSwap is a multi-chain decentralized exchange and automated market maker protocol.
repository: https://github.com/pancakeswap/pancake-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: base
    source:
      address: "0x0bfbcf9fa4f9c56b0f40a671ad40e0805a091865"
      abi: Factory
      startBlock: 2912007
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
          calls:
            symbol1: ERC20SymbolBytes[event.params.token0].symbol()
            name1: ERC20NameBytes[event.params.token0].name()
            totalSupply1: ERC20[event.params.token0].totalSupply()
            decimals1: ERC20[event.params.token0].decimals()
            symbol2: ERC20SymbolBytes[event.params.token1].symbol()
            name2: ERC20NameBytes[event.params.token1].name()
            totalSupply2: ERC20[event.params.token1].totalSupply()
            decimals2: ERC20[event.params.token1].decimals()
  - kind: ethereum/contract
    name: NonfungiblePositionManager
    network: base
    source:
      address: "0x46a15b0b27311cedf172ab29e4f4766fbe7f4364"
      abi: NonfungiblePositionManager
      startBlock: 2912503
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/position-manager.ts
      entities:
        - Pool
        - Token
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
          calls:
            positionsCallIncLiq: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
          calls:
            positionsCallDecLiq: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
          calls:
            positionsCallCol: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
templates:
  - kind: ethereum/contract
    name: Pool
    network: base
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24,uint128,uint128)
          handler: handleSwap
          calls:
            feeGrowthGlobal0X128_Swap: Pool[event.address].feeGrowthGlobal0X128()
            feeGrowthGlobal1X128_Swap: Pool[event.address].feeGrowthGlobal1X128()
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
          calls:
            feeGrowthGlobal0X128_Mint: Pool[event.address].feeGrowthGlobal0X128()
            feeGrowthGlobal1X128_Mint: Pool[event.address].feeGrowthGlobal1X128()
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
          calls:
            feeGrowthGlobal0X128_Flash: Pool[event.address].feeGrowthGlobal0X128()
            feeGrowthGlobal1X128_Flash: Pool[event.address].feeGrowthGlobal1X128()
        - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
          handler: handleCollect
        - event: CollectProtocol(indexed address,indexed address,uint128,uint128)
          handler: handleCollectProtocol
